<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registrer Sofka</title>
        <link rel="stylesheet" href="csS.css">
    </head>

    <body>
        <div class="box">
            <img class="img" src="img1/business-people-and-employee-vector-6318937.jpg" alt="">
            <h1 class="A">Utilizar API Math.js</h1>
            <form id="form">
                <div class="inputs username" >
                    <!--nombre-->
                    <input type="username"  id="username" placeholder="Nombres">
                    <label for="username"></label>
                </div>
                <div class="inputs CC">
                    <!--cedula-->                 
                    <input type="CC" id="CC" placeholder="Cédula" >
                    <label for="CC"></label>
                </div>
                <div class="inputs Email">
                    <!--Email-->
                    <input type="Email" id="Email" placeholder="Email" >
                    <label for="Email"></label>
                </div>
                <div class="inputs Phone">
                    <!--Telefono-->
                    <input type="Phone" id="Phone" placeholder="Teléfono" >
                    <label for="Phone"></label>
                </div>
                <div class="inputs Op">
                    <!--Operacion-->
                    <input type="Op" id="Op" placeholder="Operación" >
                </div>

                <!--boton-->
                <input type="submit" value="Enviar">
                
                <h1 class="R">Resultado</h1>
                <p class="ans"></p>

            </form>
        </div>

        <script src="Js.js"></script>

    </body>
</html>
